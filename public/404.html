<!doctype html>
<html lang="en">
<head>
    <title>Page Not Found</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background-image: linear-gradient(90deg, #FFB800, #4AD991);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-[#110B17] text-[#F0EFF0] flex items-center justify-center min-h-screen p-4">

    <main class="text-center">
        <h1 class="text-9xl font-extrabold text-[#7E57FF] mb-4">404</h1>
        <h2 class="text-4xl font-bold gradient-text mb-4">PAGE NOT FOUND</h2>
        <p class="text-lg text-gray-400 max-w-xl mx-auto mb-8">
            The page you were looking for doesn't exist. It might have been moved or deleted.
            Let's get you back on track.
        </p>
        <a href="/" class="inline-block bg-[#7E57FF] text-white font-medium py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105 hover:bg-opacity-90">
            Go to Homepage
        </a>
    </main>

</body>
</html>
